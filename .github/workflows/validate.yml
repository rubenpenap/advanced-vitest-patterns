name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ‚ñ∂Ô∏è Run setup script
        run: npm run setup

      # - name:  ¶ TypeScript
      #   run: npm run typecheck

      - name: ‚¨£ ESLint
        run:
          echo "Linting does not work in CI for some reason. We'll enable it
          when we have time to figure out why."

  deploy:
    name: üöÄ Deploy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # only deploy main branch on pushes on non-forks
    if:
      ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      github.repository_owner == 'epicweb-dev' }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üéà Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üöÄ Deploy
        run:
          flyctl deploy --remote-only --build-arg
          EPICSHOP_GITHUB_REPO=https://github.com/${{ github.repository }}
          --build-arg EPICSHOP_COMMIT_SHA=${{ github.sha }}
        working-directory: ./epicshop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
